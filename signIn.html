<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>arpegio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">


    <!-- FOOTER SECTION CSS -->
    <link rel="stylesheet" href="css/modalBasics.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/signIn.css">

</head>

<body>


    <!-- TOP NAVIGATION BAR SECTION -->
    <div class="NavDiv">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand mr-auto" href="index.html">arpegio</a>
            <a class="cross"><img src="images/icons/crs.png"></a>
        </nav>

    </div>
    <!-- END OF TOP NAVIGATION BAR SECTION -->

    <div class="container">

        <h2 class="SHead">sign In</h2><br/>
        <div class="formDiv">
            <form>
                <input class="inBox" type="email" placeholder="Email Address" /><br/><br/>
                <input class="inBox" type="password" placeholder="Password" /><br/><br/>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1"><span class="chkBoxText">Remember Me</label>
                    <a class="cLink" data-toggle="modal" data-target="#exampleModalCenter"><b>Forgot Password</b></a>
                </div>
                <br/>

                <button class="sUpBtn">Log In</button><br/><br/>
                <div class="mbCenter">
                    <a href="artists.html" class="accText"><b>Become an Artist</b></a>

                    <span class="cLink c2">Don’t have an account yet? <a href="signUp.html" class="logLink">Sign Up</a></span><br/>

                </div>

                <img class="logLine" src="images/logLine.png" />
                <div>
                    <button class="socBtn">
				<img src="images/icons/fc.png"/>
			</button>
                    <button class="socBtn s2btn">
				<img src="images/icons/tw.png"/>
			</button>
                    <button class="socBtn s3btn">
				<img src="images/icons/goog.png"/>
			</button>
                </div><br>
            </form>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
                </div>
                <div class="modal-body">
                    <p class="eText">A password link will be sent to your email.</p>
                    <input class="eBox" type="email" placeholder="Email Address" /><br/><br/>
                    <button class="resetBtn">Reset Password</button><br/><br/>

                    <div class="mbCenter">
                        <a href="artists.html" class="accText"><b>Become an Artist</b></a>

                        <span class="cLink c2">Don’t have an account yet? <a href="signUp.html" class="logLink">Sign Up</a></span><br/>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
