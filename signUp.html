<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>arpegio</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- FOOTER SECTION CSS -->
    <link rel="stylesheet" href="css/footer.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/signUp.css">

</head>

<body>

    
	<!-- TOP NAVIGATION BAR SECTION -->
	<div class="NavDiv">
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand mr-auto" href="#">arpegio</a>
			<a class="cross"><img src="images/icons/crs.png"></a>
		</nav>

	</div>
	<!-- END OF TOP NAVIGATION BAR SECTION -->
	
	<div class="container">
	  
	  <h2 class="SHead">Sign Up</h2><br/>
	  <div class="formDiv">
		<form>
		  <input class="inBox" type="text" placeholder="Full Name"/><br/><br/>
		  <input class="inBox" type="email" placeholder="Email Address"/><br/><br/>
		  <input class="inBox" type="password" placeholder="Password"/><br/><br/>
		  <input class="inBox" type="password" placeholder="Re-Enter Password"/><br/><br/>
		  <div class="custom-control custom-checkbox">  
			<input type="checkbox" class="custom-control-input" id="customCheck1">  
			<label class="custom-control-label" for="customCheck1"><span class="chkBoxText">I have read and agreed to the <b>Privacy Policy</b> & <b>End user Agreement</b></span></label>  
		  </div>
		  <br/>
		  
		  <button class="sUpBtn">Sign Up</button><br/><br/>
		  
		  <span class="accText">Already have an account?<a class="logLink">Log in</a></span>
		  <a class="cLink">Cancel</a><br/>
		  <img class="logLine" src="images/logLine.png"/>
		  <div>
			<button class="socBtn">
				<img src="images/icons/fc.png"/>
			</button>
			<button class="socBtn s2btn">
				<img src="images/icons/tw.png"/>
			</button>
			<button class="socBtn s3btn">
				<img src="images/icons/goog.png"/>
			</button>
		  </div><br>
		</form>
	  </div>
	</div>
	
</body>
</html>
